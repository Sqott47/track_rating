{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="center-page">
  <section class="auth-card">
    <h1 class="auth-title">Восстановление пароля</h1>
    <p class="auth-subtitle">Укажи email, который привязан к аккаунту.</p>

    <form method="post" class="auth-form">
      <label class="auth-field">
        <span class="auth-label">Email</span>
        <input class="auth-input" type="email" name="email" autocomplete="email" required>
      </label>

      <div class="auth-actions">
        <button type="submit" class="btn-primary btn-block">Отправить ссылку</button>
      </div>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('login') }}">Назад ко входу</a>
    </div>
  </section>
</div>
{% endblock %}
