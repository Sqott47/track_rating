<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#0b0b0f;color:#ffffff;font-family:Arial,Helvetica,sans-serif;">
    <div style="max-width:560px;margin:0 auto;padding:24px;">
      <h2 style="margin:0 0 12px 0;">Восстановление пароля</h2>
      <p style="margin:0 0 16px 0;opacity:.9;">
        Для аккаунта <b>{{ user.username|e }}</b> запрошен сброс пароля.
        Нажмите кнопку ниже, чтобы установить новый пароль.
      </p>

      <p style="margin:18px 0;">
        <a href="{{ link|e }}" style="display:inline-block;padding:12px 16px;border-radius:10px;background:#60a5fa;color:#0b0b0f;text-decoration:none;font-weight:bold;">
          Сбросить пароль
        </a>
      </p>

      <p style="margin:18px 0;opacity:.7;font-size:13px;">
        Если кнопка не работает, откройте ссылку:<br>
        <span style="word-break:break-all;">{{ link|e }}</span>
      </p>

      <p style="margin:24px 0 0 0;opacity:.55;font-size:12px;">
        Ссылка действует 1 час. Если вы не запрашивали сброс — просто игнорируйте письмо.
      </p>
    </div>
  </body>
</html>
