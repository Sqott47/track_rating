{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="center-page">
  <section class="auth-card">
    <h1 class="auth-title">Сброс пароля</h1>
    <p class="auth-subtitle">Придумай новый пароль.</p>

    <form method="post" class="auth-form">
      <label class="auth-field">
        <span class="auth-label">Новый пароль</span>
        <input class="auth-input" type="password" name="password" autocomplete="new-password" required>
        {% if errors and errors.get('password') %}
          <div class="form-error">{{ errors.get('password') }}</div>
        {% endif %}
      </label>

      <label class="auth-field">
        <span class="auth-label">Повторите пароль</span>
        <input class="auth-input" type="password" name="password2" autocomplete="new-password" required>
        {% if errors and errors.get('password2') %}
          <div class="form-error">{{ errors.get('password2') }}</div>
        {% endif %}
      </label>

      <div class="auth-actions">
        <button type="submit" class="btn-primary btn-block">Сохранить пароль</button>
      </div>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('login') }}">Назад ко входу</a>
    </div>
  </section>
</div>
{% endblock %}
